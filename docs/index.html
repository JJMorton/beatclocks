<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>beatclocks</title>
	<script type="module" src="/scripts/main.js"></script>
	<link type="text/css" rel="stylesheet" href="/styles/style.css">
</head>
<body>
	<canvas id="maincanvas"></canvas>
	<div id="debughoverinfo"></div>
	<div id="controls">
		<div class="section">
			<label for="volume">Volume</label>
			<input type="range" id="volume" name="volume" min="0" max="0.5" step="0.001">
		</div>
		<div class="section">
			<label for="bpm">BPM</label>
			<input type="range" id="bpm" name="bpm" min="50" max="200" step="1">
		</div>
	</div>
</body>
</html>
